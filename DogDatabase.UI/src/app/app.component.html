<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Breed</th>
  </thead>
  <tbody>
    <tr *ngFor="let dog of dogs">
      <td>{{dog.name}}</td>
      <td>{{dog.firstName}}</td>
      <td>{{dog.lastName}}</td>
      <td>{{dog.breed}}</td>
    </tr>
  </tbody>
</table>
